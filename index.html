<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <!--<link rel="stylesheet" href="main.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        width: 100%;
    }
    div{
        margin-right: auto;
        margin-left: auto;
        width: fit-content;
    }
</style>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Checkers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-link" aria-current="page" href="#login">Login/Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="messages"></div>
    </header>

    <main class="container">

        <div class="row justify-content-center mb-3" id="login-wrapper">
            <div class="col align-self-center">
                <form id="login-form">
                
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Password">
                        <label for="username">Username</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
    
                    <input type="button" class="btn btn-outline-secondary" value="Register" id="sign-up"/>
                    <input type="submit" class="btn btn-primary" value="Login" class="form__submit" />
                    <p id="login-success" class="hidden"></p>
                </form>
            </div>
        </div>

        <section class="row mb-3" class="list-group">
            <h2>Users</h2>
            <table class="table table-striped" id="users-list">

            </table>
        </section>

        <section id="conversations">
            <h2>Conversations</h2>
        </section>

        <section id="GameList">
            <h2>Game List</h2>
        </section>

        

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script -->
    <script src="database.js"></script>
    <script src="messages.js"></script>
    <script src="users/login.js"></script>
    <script src="users/conversations.js"></script>
    <script src="users/users-list.js"></script>
    <script src="users/gameHisto.js"></script>
    <script src="checkers/checker.js"></script>
</body>
</html>
