<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="main.css" />
</head>
<style>
    body{
        width: 100%;
    }
    div{
        margin-right: auto;
        margin-left: auto;
        width: fit-content;
    }
</style>
<body>

   

    <header>
        <nav>
            <a href="#" class="title">Checkers</a>
            <a href="#login" class="login">Login/Register</a>
        </nav>
        <div id="messages"></div>
    </header>
    <main>

        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
            <input type="button" value="Register" id="sign-up"/>
            <input type="submit" value="Login" class="form__submit" />
            <p id="login-success" class="hidden"></p>
        </form>

        <section>
            <h2>Users</h2>
            <ul id="users-list">
            </ul>
        </section>

        <section id="conversations">
            <h2>Conversations</h2>
        </section>

        <section id="GameList">
            <h2>Game List</h2>
        </section>

        

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script -->
    <script src="database.js"></script>
    <script src="messages.js"></script>
    <script src="users/login.js"></script>
    <script src="users/conversations.js"></script>
    <script src="users/users-list.js"></script>
    <script src="users/gameHisto.js"></script>
    <script src="checkers/checker.js"></script>
</body>
</html>
